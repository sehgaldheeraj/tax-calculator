<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Income Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <h1 class="text-center">
        Income Calculator
        <small class="text-body-secondary">with tax reduction</small>
      </h1>
      <div class="form-container">
        <form class="needs-validation form-custom" novalidate>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control number-input"
              id="grossIncome"
              placeholder="Enter your gross income"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Gross income is your total annual salary (in INR) before any deductions"
              required
            />
            <label for="grossIncome">Enter Gross Annual Income*</label>
            <div class="invalid-tooltip">Please Enter a Number</div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control number-input"
              id="extraIncome"
              placeholder="Enter extra income from other sources"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Extra income is income generated (in INR) from your side missions or other sources"
            />
            <label for="extraIncome">Enter Extra Income</label>
            <div class="invalid-tooltip">Please Enter a Number</div>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Tax calculations are done on the basis of your age group
    - 30% for people with age less than 40
    - 40% for people with age ≥ 40 but less than 60
    - 10% for people with age ≥ 60"
              required
            >
              <option selected></option>
              <option value="1">&lt;40</option>
              <option value="2">&ge;40 and &lt;60</option>
              <option value="3">&ge;60</option>
            </select>
            <label for="floatingSelect">Enter Age Group*</label>
            <div class="invalid-tooltip">This is a required field</div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control number-input"
              id="incomeDeductions"
              placeholder="Enter total applicable deductions"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="The eligible expenses, investments, and allowances that can be reduced from your total taxable income"
            />
            <label for="incomeDeductions"
              >Enter Total Applicable Deductions</label
            >
            <div class="invalid-tooltip">Please Enter a Number</div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-outline-success w-100">
                Submit
              </button>
            </div>
          </div>
        </form>
        <!-- Modal -->
        <div
          class="modal fade modal-color"
          id="resultModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Overall Income
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center display-6"></div>
              <p style="text-align: center">after tax reductions</p>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
